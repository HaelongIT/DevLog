<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 게시판</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* 고정된 네비게이션 바 높이만큼 패딩 추가 */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">게시판 프로젝트</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mb-4">게시글 목록</h1>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                </tr>
                </thead>
                <tbody id="board-list">
                <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<!-- Custom Script -->
<script>
    // 페이지가 로드되었을 때 API를 호출하여 게시글 목록을 가져옵니다.
    window.addEventListener('DOMContentLoaded', event => {
        fetch('/api/boards')
            .then(response => {
                if (!response.ok) {
                    throw new Error('데이터를 불러오는데 실패했습니다.');
                }
                return response.json();
            })
            .then(data => {
                const boardListTbody = document.getElementById('board-list');
                // 기존에 있던 tbody 내용을 비웁니다.
                boardListTbody.innerHTML = '';

                // 데이터가 없는 경우 처리
                if(data.length === 0) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td colspan="3" class="text-center">게시글이 없습니다.</td>`;
                    boardListTbody.appendChild(tr);
                    return;
                }

                // 각 게시글 데이터를 테이블 행(tr)으로 만들어 추가합니다.
                data.forEach(board => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                            <th scope="row">${board.id}</th>
                            <td>${board.title}</td>
                            <td>${board.author}</td>
                        `;
                    boardListTbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const boardListTbody = document.getElementById('board-list');
                boardListTbody.innerHTML = `
                        <tr>
                            <td colspan="3" class="text-center text-danger">${error.message}</td>
                        </tr>
                    `;
            });
    });
</script>
</body>
</html>
