<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title h3 mb-4">새 글 작성</h1>
                <form id="write-form">
                    <div class="mb-3">
                        <label for="author" class="form-label">작성자</label>
                        <input type="text" class="form-control" id="author" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <!-- 목록 페이지로 이동하는 링크 (해시 사용) -->
                        <a href="#/" class="btn btn-secondary me-2">취소</a>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 이 페이지 조각에만 필요한 스크립트 -->
<script>
    $('#write-form').on('submit', function(event) {
        event.preventDefault();

        const boardData = {
            author: $('#author').val(),
            title: $('#title').val(),
            content: $('#content').val()
        };

        $.ajax({
            url: '/api/boards',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(boardData),
            success: function() {
                alert('게시글이 성공적으로 등록되었습니다.');
                window.location.hash = '#/'; // 목록 페이지로 이동
            },
            error: function() {
                alert('게시글 등록에 실패했습니다.');
            }
        });
    });
</script>
